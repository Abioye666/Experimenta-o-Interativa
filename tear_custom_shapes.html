<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wire Mesh ‚Äî Custom Shapes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        body.scissor-mode canvas {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><text y="20" font-size="20">‚úÇÔ∏è</text></svg>') 12 12, crosshair;
        }

        /* UI Elements */
        #ui {
            position: absolute;
            left: 24px;
            bottom: 32px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            line-height: 1.9;
            pointer-events: none;
            user-select: none;
        }

        #clock {
            position: absolute;
            left: 24px;
            bottom: 90px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
            pointer-events: none;
            user-select: none;
        }

        #clock-label {
            position: absolute;
            left: 24px;
            bottom: 125px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
            letter-spacing: 1.5px;
            pointer-events: none;
            user-select: none;
        }

        #restartBtn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #restartBtn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        /* Shape Selector */
        #shapeSelector {
            position: absolute;
            top: 80px;
            right: 24px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px;
            min-width: 220px;
        }

        #shapeSelector h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            letter-spacing: 1.8px;
            text-transform: uppercase;
            margin-bottom: 12px;
            text-align: center;
        }

        .shape-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .shape-btn {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            position: relative;
        }

        .shape-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        .shape-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .shape-icon {
            font-size: 28px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .shape-label {
            position: absolute;
            bottom: 4px;
            font-size: 7px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #imageUpload {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 9px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #imageUpload:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        /* Presets */
        #presets {
            position: absolute;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 8px;
        }

        .preset-btn {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.95);
        }

        .preset-btn.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        /* Theme dots */
        #themes {
            position: absolute;
            top: 80px;
            left: 24px;
            display: flex;
            gap: 8px;
        }

        .theme-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-dot:hover {
            transform: scale(1.15);
        }

        .theme-dot.active {
            border-width: 3px;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #theme-classic {
            background: linear-gradient(135deg, #000 0%, #fff 100%);
        }

        #theme-blackwhite {
            background: linear-gradient(135deg, #000 0%, #444 50%, #fff 100%);
        }

        #theme-neon {
            background: linear-gradient(135deg, #0a0a0a 0%, #ff00ff 50%, #00ffff 100%);
        }

        #theme-matrix {
            background: linear-gradient(135deg, #000 0%, #00ff41 100%);
        }

        #theme-fire {
            background: linear-gradient(135deg, #1a0000 0%, #ff4400 50%, #ffaa00 100%);
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>

    <button id="restartBtn">‚Üª Reiniciar</button>

    <div id="clock-label">Abioy√™, The director - Minas Gerais</div>
    <div id="clock">00:00:00</div>

    <div id="ui">
        <div>Wire Mesh ‚Äî Custom Shapes</div>
        <div>FPS: <span id="fps">60</span></div>
        <div>Torn: <span id="torn">0</span></div>
    </div>

    <div id="themes">
        <div class="theme-dot active" id="theme-classic" data-theme="classic" title="Cl√°ssico"></div>
        <div class="theme-dot" id="theme-blackwhite" data-theme="blackwhite" title="B&W"></div>
        <div class="theme-dot" id="theme-neon" data-theme="neon" title="Neon"></div>
        <div class="theme-dot" id="theme-matrix" data-theme="matrix" title="Matrix"></div>
        <div class="theme-dot" id="theme-fire" data-theme="fire" title="Fire"></div>
    </div>

    <div id="shapeSelector">
        <h3>Escolha a Forma</h3>
        <div class="shape-grid">
            <div class="shape-btn active" data-shape="square">
                <svg class="shape-icon" width="40" height="40" viewBox="0 0 40 40">
                    <rect x="8" y="8" width="24" height="24" fill="none" stroke="rgba(255,255,255,0.8)"
                        stroke-width="2" />
                </svg>
                <span class="shape-label">Quadrado</span>
            </div>
            <div class="shape-btn" data-shape="hexagon">
                <svg class="shape-icon" width="40" height="40" viewBox="0 0 40 40">
                    <path d="M20,8 L30,14 L30,26 L20,32 L10,26 L10,14 Z" fill="none" stroke="rgba(255,255,255,0.8)"
                        stroke-width="2" />
                </svg>
                <span class="shape-label">Hex√°gono</span>
            </div>
        </div>
        <label for="fileInput" id="imageUpload">
            üìÅ Upload de Imagem
        </label>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="presets">
        <button class="preset-btn active" data-preset="default">Padr√£o</button>
        <button class="preset-btn" data-preset="silk">Seda</button>
        <button class="preset-btn" data-preset="canvas">Lona</button>
        <button class="preset-btn" data-preset="metal">Metal</button>
        <button class="preset-btn" data-preset="jelly">Gelatina</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script>
        // Config
        const Config = {
            sim: { iterations: 8, gravity: 0.2, friction: 0.98 },
            material: { stiffness: 1.2, tearThreshold: 3.0, density: 35 },
            wind: { force: 0.08, speed: 0.004, gustFreq: 0.6, turbulence: 0.15 },
            interactions: { grabRadius: 50, cutCircleRadius: 100, scissorCutRadius: 20 },
            render: { lineWidth: 0.8, lineOpacity: 0.9, tensionColors: true, particlesEnabled: true },
            theme: {
                current: 'classic',
                colors: {
                    classic: { bg: '#000000', line: '#ffffff', low: '#00ff88', mid: '#ffaa00', high: '#ff3344' },
                    blackwhite: { bg: '#000000', line: '#ffffff', low: '#ffffff', mid: '#cccccc', high: '#888888' },
                    neon: { bg: '#0a0a0a', line: '#00ffff', low: '#00ffff', mid: '#ff00ff', high: '#ff0088' },
                    matrix: { bg: '#000000', line: '#00ff41', low: '#00ff41', mid: '#88ff44', high: '#ffff00' },
                    fire: { bg: '#1a0000', line: '#ffaa00', low: '#ffaa00', mid: '#ff4400', high: '#ff0000' }
                }
            },
            currentShape: 'square'
        };

        const PRESETS = {
            default: { stiffness: 1.2, tearThreshold: 3.0, friction: 0.98, gravity: 0.2, iterations: 8 },
            silk: { stiffness: 0.6, tearThreshold: 2.0, friction: 0.99, gravity: 0.15, iterations: 8 },
            canvas: { stiffness: 1.4, tearThreshold: 4.2, friction: 0.98, gravity: 0.22, iterations: 10 },
            metal: { stiffness: 1.6, tearThreshold: 4.8, friction: 0.97, gravity: 0.25, iterations: 12 },
            jelly: { stiffness: 0.3, tearThreshold: 1.5, friction: 0.95, gravity: 0.1, iterations: 6 }
        };

        // Simplex Noise
        const simplex = new SimplexNoise();

        // Particle for tear effects
        class TearParticle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1.0;
                this.maxLife = 0.8 + Math.random() * 0.4;
                this.size = 1 + Math.random() * 2;
            }

            update(dt) {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.2; this.vx *= 0.98; this.vy *= 0.98;
                this.life -= dt * 2;
                return this.life > 0;
            }

            draw(ctx, theme) {
                const alpha = Math.max(0, this.life / this.maxLife);
                ctx.fillStyle = theme.high.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                ctx.fillRect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
            }
        }

        // Particle
        class Particle {
            constructor(x, y, pinned) {
                this.x = this.px = x;
                this.y = this.py = y;
                this.pinned = pinned;
            }

            update(g, friction, windX, windY) {
                if (this.pinned) return;
                const vx = (this.x - this.px) * friction;
                const vy = (this.y - this.py) * friction;
                this.px = this.x; this.py = this.y;
                this.x += vx + windX;
                this.y += vy + g + windY;
            }

            applyForce(fx, fy) {
                if (!this.pinned) { this.x += fx; this.y += fy; }
            }
        }

        // Link
        class Link {
            constructor(p1, p2, stiffness) {
                this.p1 = p1; this.p2 = p2;
                this.dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
                this.active = true;
                this.stiffness = stiffness;
                this.stress = 0;
            }

            solve() {
                if (!this.active) return { torn: false, stress: 0 };
                const dx = this.p1.x - this.p2.x;
                const dy = this.p1.y - this.p2.y;
                const d = Math.sqrt(dx * dx + dy * dy);
                this.stress = d / this.dist;

                if (this.stress > Config.material.tearThreshold) {
                    this.active = false;
                    return { torn: true, stress: this.stress, x: (this.p1.x + this.p2.x) / 2, y: (this.p1.y + this.p2.y) / 2 };
                }

                const diff = (this.dist - d) / d * this.stiffness * 0.5;
                const offX = dx * diff, offY = dy * diff;
                if (!this.p1.pinned) { this.p1.x += offX; this.p1.y += offY; }
                if (!this.p2.pinned) { this.p2.x -= offX; this.p2.y -= offY; }
                return { torn: false, stress: this.stress };
            }
        }

        // World
        class World {
            constructor() {
                this.particles = [];
                this.links = [];
                this.tearParticles = [];
                this.time = 0;
                this.grabbed = null;
                this.gustPulse = 0;
                this.tornCount = 0;
                this.scissorMode = false;
                this.lastScissorPos = null;
            }

            clear() {
                this.particles = [];
                this.links = [];
                this.tearParticles = [];
                this.tornCount = 0;
            }

            addParticle(p) { this.particles.push(p); }
            addLink(p1, p2, s) { this.links.push(new Link(p1, p2, s)); }

            getWindForce(x, y, time) {
                let n = 0;
                n += simplex.noise2D(x * 0.008, y * 0.008 + time) * 1.0;
                n += simplex.noise2D(x * 0.025, y * 0.025 + time * 1.3) * 0.4;
                n += simplex.noise2D(x * 0.06, y * 0.06 + time * 1.8) * Config.wind.turbulence;

                const gustPhase = Math.sin(time * Config.wind.gustFreq) + Math.sin(time * 1.9) * 0.4 + this.gustPulse;
                const gust = Math.max(0, gustPhase);
                const strength = Config.wind.force * (0.4 + gust * 0.6);

                return { x: n * strength, y: Math.abs(n) * strength * 0.2 };
            }

            update(mouse, dt) {
                this.time += Config.wind.speed * 60 * dt;
                this.gustPulse *= 0.96;

                for (const p of this.particles) {
                    if (p.pinned) continue;
                    const wind = this.getWindForce(p.x, p.y, this.time);
                    p.update(Config.sim.gravity, Config.sim.friction, wind.x, wind.y);
                }

                if (mouse.down && this.grabbed && !this.scissorMode) {
                    const dx = mouse.x - this.grabbed.x;
                    const dy = mouse.y - this.grabbed.y;
                    this.grabbed.applyForce(dx * 0.15, dy * 0.15);
                }

                if (this.scissorMode && mouse.down) {
                    if (this.lastScissorPos) {
                        this.scissorCut(this.lastScissorPos.x, this.lastScissorPos.y, mouse.x, mouse.y);
                    }
                    this.lastScissorPos = { x: mouse.x, y: mouse.y };
                } else {
                    this.lastScissorPos = null;
                }

                let tornThisFrame = 0;
                for (let iter = 0; iter < Config.sim.iterations; iter++) {
                    for (const link of this.links) {
                        const result = link.solve();
                        if (result.torn && iter === 0) {
                            tornThisFrame++;
                            if (Config.render.particlesEnabled) {
                                for (let i = 0; i < 5; i++) {
                                    this.tearParticles.push(new TearParticle(result.x, result.y));
                                }
                            }
                        }
                    }
                }

                if (tornThisFrame > 0) this.tornCount += tornThisFrame;
                this.tearParticles = this.tearParticles.filter(p => p.update(dt));
            }

            triggerGust() { this.gustPulse = 2.0; }

            cutCircle(cx, cy) {
                for (const link of this.links) {
                    if (!link.active) continue;
                    const mx = (link.p1.x + link.p2.x) * 0.5;
                    const my = (link.p1.y + link.p2.y) * 0.5;
                    const dist = Math.hypot(mx - cx, my - cy);
                    if (dist < Config.interactions.cutCircleRadius && dist > Config.interactions.cutCircleRadius - 15) {
                        link.active = false;
                        this.tornCount++;
                        if (Config.render.particlesEnabled) {
                            for (let i = 0; i < 3; i++) this.tearParticles.push(new TearParticle(mx, my));
                        }
                    }
                }
            }

            cutVertical(x) {
                for (const link of this.links) {
                    if (!link.active) continue;
                    const mx = (link.p1.x + link.p2.x) * 0.5;
                    if (Math.abs(mx - x) < 12) {
                        link.active = false;
                        this.tornCount++;
                        if (Config.render.particlesEnabled) {
                            for (let i = 0; i < 3; i++) {
                                const my = (link.p1.y + link.p2.y) * 0.5;
                                this.tearParticles.push(new TearParticle(mx, my));
                            }
                        }
                    }
                }
            }

            scissorCut(x1, y1, x2, y2) {
                const cutRadius = Config.interactions.scissorCutRadius;
                for (const link of this.links) {
                    if (!link.active) continue;
                    const mx = (link.p1.x + link.p2.x) * 0.5;
                    const my = (link.p1.y + link.p2.y) * 0.5;
                    const dist = this.pointToLineDistance(mx, my, x1, y1, x2, y2);
                    if (dist < cutRadius) {
                        link.active = false;
                        this.tornCount++;
                        if (Config.render.particlesEnabled) {
                            for (let i = 0; i < 2; i++) this.tearParticles.push(new TearParticle(mx, my));
                        }
                    }
                }
            }

            pointToLineDistance(px, py, x1, y1, x2, y2) {
                const A = px - x1, B = py - y1, C = x2 - x1, D = y2 - y1;
                const dot = A * C + B * D;
                const lenSq = C * C + D * D;
                let param = lenSq != 0 ? dot / lenSq : -1;
                let xx, yy;
                if (param < 0) { xx = x1; yy = y1; }
                else if (param > 1) { xx = x2; yy = y2; }
                else { xx = x1 + param * C; yy = y1 + param * D; }
                return Math.hypot(px - xx, py - yy);
            }
        }

        // Renderer
        class Renderer {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d', { alpha: false });
            }

            clear() {
                const theme = Config.theme.colors[Config.theme.current];
                this.ctx.fillStyle = theme.bg;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            getStressColor(stress, theme) {
                if (!Config.render.tensionColors) return theme.line;
                if (stress < 1.2) return theme.low;
                if (stress < 2.0) {
                    const t = (stress - 1.2) / 0.8;
                    return this.lerpColor(theme.low, theme.mid, t);
                }
                const t = Math.min(1, (stress - 2.0) / 1.0);
                return this.lerpColor(theme.mid, theme.high, t);
            }

            lerpColor(c1, c2, t) {
                const r1 = parseInt(c1.slice(1, 3), 16), g1 = parseInt(c1.slice(3, 5), 16), b1 = parseInt(c1.slice(5, 7), 16);
                const r2 = parseInt(c2.slice(1, 3), 16), g2 = parseInt(c2.slice(3, 5), 16), b2 = parseInt(c2.slice(5, 7), 16);
                const r = Math.round(r1 + (r2 - r1) * t);
                const g = Math.round(g1 + (g2 - g1) * t);
                const b = Math.round(b1 + (b2 - b1) * t);
                return `rgb(${r},${g},${b})`;
            }

            draw(world) {
                const theme = Config.theme.colors[Config.theme.current];
                this.ctx.globalAlpha = Config.render.lineOpacity;
                this.ctx.lineWidth = Config.render.lineWidth;

                for (const link of world.links) {
                    if (!link.active) continue;
                    this.ctx.strokeStyle = this.getStressColor(link.stress, theme);
                    this.ctx.beginPath();
                    this.ctx.moveTo(link.p1.x, link.p1.y);
                    this.ctx.lineTo(link.p2.x, link.p2.y);
                    this.ctx.stroke();
                }

                for (const particle of world.tearParticles) particle.draw(this.ctx, theme);

                if (world.grabbed && !world.scissorMode) {
                    this.ctx.strokeStyle = theme.high;
                    this.ctx.globalAlpha = 0.6;
                    this.ctx.lineWidth = 1.5;
                    this.ctx.beginPath();
                    this.ctx.arc(world.grabbed.x, world.grabbed.y, Config.interactions.grabRadius * 0.4, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
            }
        }

        // ===================================
        // MESH GENERATORS
        // ===================================

        const MeshGenerators = {
            square(centerX, centerY, size) {
                const cols = Config.material.density;
                const rows = Math.floor(cols * 1.4);
                const sx = centerX - size / 2;
                const sy = centerY - size * 0.7;
                const dx = size / cols;
                const dy = (size * 1.4) / rows;
                const grid = [];

                for (let y = 0; y <= rows; y++) {
                    const row = [];
                    for (let x = 0; x <= cols; x++) {
                        const p = new Particle(sx + x * dx, sy + y * dy, y === 0);
                        world.addParticle(p);
                        row.push(p);
                    }
                    grid.push(row);
                }

                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const [p1, p2, p3, p4] = [grid[y][x], grid[y][x + 1], grid[y + 1][x], grid[y + 1][x + 1]];
                        world.addLink(p1, p2, Config.material.stiffness);
                        world.addLink(p1, p3, Config.material.stiffness);
                        world.addLink(p1, p4, Config.material.stiffness * 0.5);
                        world.addLink(p2, p3, Config.material.stiffness * 0.5);
                        if (x === cols - 1) world.addLink(p2, p4, Config.material.stiffness);
                        if (y === rows - 1) world.addLink(p3, p4, Config.material.stiffness);
                    }
                }
            },

            circle(centerX, centerY, radius) {
                const rings = Math.floor(Config.material.density * 0.6);
                const segments = Config.material.density;
                const grid = [];

                for (let ring = 0; ring <= rings; ring++) {
                    const row = [];
                    const r = (ring / rings) * radius;
                    const segsAtRing = ring === 0 ? 1 : Math.floor(segments * (ring / rings) * 1.5);

                    for (let seg = 0; seg < segsAtRing; seg++) {
                        const angle = (seg / segsAtRing) * Math.PI * 2;
                        const x = centerX + Math.cos(angle) * r;
                        const y = centerY + Math.sin(angle) * r;
                        // Pin top 20% of outer ring (angles from 60¬∞ to 120¬∞)
                        const normalizedAngle = ((angle * 180 / Math.PI) + 360) % 360;
                        const isPinned = ring === rings && normalizedAngle >= 60 && normalizedAngle <= 120;
                        const p = new Particle(x, y, isPinned);
                        world.addParticle(p);
                        row.push(p);

                        if (seg > 0) world.addLink(row[seg - 1], p, Config.material.stiffness);
                        if (ring > 0) {
                            const prevRing = grid[ring - 1];
                            const prevIdx = Math.floor((seg / segsAtRing) * prevRing.length) % prevRing.length;
                            world.addLink(prevRing[prevIdx], p, Config.material.stiffness);
                            if (prevIdx + 1 < prevRing.length) {
                                world.addLink(prevRing[prevIdx + 1], p, Config.material.stiffness * 0.7);
                            }
                        }
                    }
                    if (segsAtRing > 1) world.addLink(row[row.length - 1], row[0], Config.material.stiffness);
                    grid.push(row);
                }
            },

            triangle(centerX, centerY, size) {
                const rows = Math.floor(Config.material.density * 1.5);
                const grid = [];
                const height = size * 0.866;

                for (let y = 0; y <= rows; y++) {
                    const row = [];
                    const progress = y / rows;
                    const rowWidth = size * (1 - progress);
                    const cols = Math.max(1, Math.floor((1 - progress) * Config.material.density * 1.2));
                    const startX = centerX - rowWidth / 2;
                    const posY = centerY - height / 2 + progress * height;

                    for (let x = 0; x <= cols; x++) {
                        const posX = startX + (cols > 0 ? (rowWidth / cols) * x : 0);
                        const p = new Particle(posX, posY, y === 0);
                        world.addParticle(p);
                        row.push(p);

                        if (x > 0) world.addLink(row[x - 1], p, Config.material.stiffness);
                        if (y > 0) {
                            const prevRow = grid[y - 1];
                            // Link to closest points in previous row
                            const prevIdx = Math.min(Math.floor((x / cols) * (prevRow.length - 1)), prevRow.length - 1);
                            world.addLink(prevRow[prevIdx], p, Config.material.stiffness);
                            if (prevIdx + 1 < prevRow.length) {
                                world.addLink(prevRow[prevIdx + 1], p, Config.material.stiffness * 0.8);
                            }
                        }
                    }
                    grid.push(row);
                }
            },

            star(centerX, centerY, radius) {
                const points = 5;
                const innerRadius = radius * 0.38;
                const rows = Math.floor(Config.material.density * 0.8);
                const grid = [];

                // Create star shape row by row from top to bottom
                for (let row = 0; row <= rows; row++) {
                    const rowData = [];
                    const progress = row / rows;

                    // Generate points along star perimeter at this height
                    const pointCount = 10; // 5 outer + 5 inner points
                    for (let i = 0; i < pointCount; i++) {
                        const angle = (i / pointCount) * Math.PI * 2 - Math.PI / 2;
                        const isOuter = i % 2 === 0;
                        const r = (isOuter ? radius : innerRadius) * progress;
                        const x = centerX + Math.cos(angle) * r;
                        const y = centerY + Math.sin(angle) * r - radius * 0.3;

                        // Pin top points (first 3 points of outer ring)
                        const isPinned = row === rows && i <= 2;
                        const p = new Particle(x, y, isPinned);
                        world.addParticle(p);
                        rowData.push(p);

                        if (i > 0) world.addLink(rowData[i - 1], p, Config.material.stiffness);
                        if (row > 0 && i < grid[row - 1].length) {
                            world.addLink(grid[row - 1][i], p, Config.material.stiffness);
                        }
                    }
                    world.addLink(rowData[rowData.length - 1], rowData[0], Config.material.stiffness);
                    grid.push(rowData);
                }
            },

            heart(centerX, centerY, size) {
                const rows = Config.material.density;
                const grid = [];

                for (let y = 0; y <= rows; y++) {
                    const row = [];
                    const t = y / rows;
                    const yPos = centerY - size * 0.4 + t * size;

                    // Heart width formula - ensures visible width at all heights
                    let width;
                    if (t < 0.25) {
                        // Top bumps - two lobes
                        const angle = t * Math.PI * 2;
                        width = size * 0.45 * (0.3 + 0.7 * Math.sin(angle));
                    } else {
                        // Taper to bottom point
                        const taperT = (t - 0.25) / 0.75;
                        width = size * 0.45 * (1 - taperT * taperT);
                    }

                    const cols = Math.max(3, Math.floor(Config.material.density * 0.8 * (1 - t * 0.4)));

                    for (let x = 0; x <= cols; x++) {
                        const xProgress = (x / cols - 0.5) * 2;
                        const xPos = centerX + xProgress * width;
                        const isPinned = y === 0 && x >= cols * 0.25 && x <= cols * 0.75;
                        const p = new Particle(xPos, yPos, isPinned);
                        world.addParticle(p);
                        row.push(p);

                        if (x > 0) world.addLink(row[x - 1], p, Config.material.stiffness);
                        if (y > 0) {
                            const prevRow = grid[y - 1];
                            const prevIdx = Math.min(Math.floor((x / cols) * (prevRow.length - 1)), prevRow.length - 1);
                            world.addLink(prevRow[prevIdx], p, Config.material.stiffness);
                            if (prevIdx > 0) {
                                world.addLink(prevRow[prevIdx - 1], p, Config.material.stiffness * 0.7);
                            }
                        }
                    }
                    grid.push(row);
                }
            },

            hexagon(centerX, centerY, radius) {
                // Generate hexagon vertices
                const sides = 6;
                const vertices = [];
                for (let i = 0; i < sides; i++) {
                    const angle = (i / sides) * Math.PI * 2 + Math.PI / 2; // Start at top
                    vertices.push({
                        x: centerX + Math.cos(angle) * radius,
                        y: centerY + Math.sin(angle) * radius
                    });
                }

                // Create grid inside hexagon
                const rows = Config.material.density;
                const cols = Config.material.density;
                const grid = [];

                for (let y = 0; y <= rows; y++) {
                    const row = [];
                    for (let x = 0; x <= cols; x++) {
                        const px = centerX - radius + (x / cols) * radius * 2;
                        const py = centerY - radius + (y / rows) * radius * 2;

                        // Check if point is inside hexagon
                        if (isPointInPolygon(px, py, vertices)) {
                            // Pin top edge
                            const isPinned = py <= centerY - radius * 0.7;
                            const p = new Particle(px, py, isPinned);
                            world.addParticle(p);
                            row.push(p);

                            // Link to previous in row
                            if (row.length > 1) {
                                world.addLink(row[row.length - 2], p, Config.material.stiffness);
                            }

                            // Link to previous row
                            if (grid.length > 0) {
                                const prevRow = grid[grid.length - 1];
                                for (const pp of prevRow) {
                                    const dist = Math.hypot(px - pp.x, py - pp.y);
                                    if (dist < radius * 0.15) {
                                        world.addLink(p, pp, Config.material.stiffness);
                                    }
                                }
                            }
                        }
                    }
                    if (row.length > 0) grid.push(row);
                }

                // Helper function
                function isPointInPolygon(px, py, polygon) {
                    let inside = false;
                    for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                        const xi = polygon[i].x, yi = polygon[i].y;
                        const xj = polygon[j].x, yj = polygon[j].y;
                        const intersect = ((yi > py) !== (yj > py)) && (px < (xj - xi) * (py - yi) / (yj - yi) + xi);
                        if (intersect) inside = !inside;
                    }
                    return inside;
                }
            }
        };

        // ===================================
        // INIT
        // ===================================
        const canvas = document.getElementById('c');
        const world = new World();
        const renderer = new Renderer(canvas);
        const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2, down: false };
        let frameCount = 0, lastFpsUpdate = 0;

        function buildMesh() {
            world.clear();
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.92;

            MeshGenerators[Config.currentShape](centerX, centerY, size);
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            buildMesh();
            loop(performance.now());
        }

        let lastTime = performance.now();
        function loop(time) {
            const dt = Math.min((time - lastTime) / 1000, 0.033);
            lastTime = time;

            world.update(mouse, dt);
            renderer.clear();
            renderer.draw(world);

            frameCount++;
            if (time - lastFpsUpdate > 500) {
                const fps = Math.round(frameCount * 1000 / (time - lastFpsUpdate));
                document.getElementById('fps').textContent = fps;
                document.getElementById('torn').textContent = world.tornCount;
                frameCount = 0;
                lastFpsUpdate = time;
            }

            requestAnimationFrame(loop);
        }

        // ===================================
        // INPUT
        // ===================================
        window.addEventListener("pointerdown", e => {
            mouse.x = e.clientX; mouse.y = e.clientY; mouse.down = true;
            if (!world.scissorMode) {
                let minD = 100000, target = null;
                const grabR = Config.interactions.grabRadius;
                for (const p of world.particles) {
                    const d = (p.x - mouse.x) ** 2 + (p.y - mouse.y) ** 2;
                    if (d < grabR * grabR && d < minD) { minD = d; target = p; }
                }
                if (target) world.grabbed = target;
            }
        });

        window.addEventListener("pointermove", e => {
            mouse.x = e.clientX; mouse.y = e.clientY;
        });

        window.addEventListener("pointerup", () => {
            mouse.down = false;
            world.grabbed = null;
        });

        window.addEventListener("dblclick", e => {
            world.cutVertical(e.clientX);
        });

        // Real-time responsive design with debouncing
        let resizeTimeout;
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Debounce mesh rebuild to maintain performance
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                buildMesh();
            }, 300);
        });

        let shiftPressed = false;
        window.addEventListener("keydown", e => {
            if (e.key === 'Shift') {
                shiftPressed = true;
                world.scissorMode = true;
                document.body.classList.add('scissor-mode');
            }
            if (e.key === 'r' || e.key === 'R') world.triggerGust();
            if (e.key === 'c' || e.key === 'C') world.cutCircle(mouse.x, mouse.y);
        });

        window.addEventListener("keyup", e => {
            if (e.key === 'Shift') {
                shiftPressed = false;
                world.scissorMode = false;
                document.body.classList.remove('scissor-mode');
            }
        });

        // ===================================
        // UI CONTROLS
        // ===================================

        // Shape selector
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const shape = btn.dataset.shape;
                Config.currentShape = shape;
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                buildMesh();
            });
        });

        // Image upload (removed for now - can be re-added later)
        document.getElementById('imageUpload').addEventListener('click', () => {
            alert('Funcionalidade de upload em desenvolvimento! Por enquanto, teste as 6 formas geom√©tricas.');
        });

        // Themes
        document.querySelectorAll('.theme-dot').forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.dataset.theme;
                Config.theme.current = theme;
                document.querySelectorAll('.theme-dot').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Presets
        function applyPreset(presetName) {
            const preset = PRESETS[presetName];
            Config.material.stiffness = preset.stiffness;
            Config.material.tearThreshold = preset.tearThreshold;
            Config.sim.friction = preset.friction;
            Config.sim.gravity = preset.gravity;
            Config.sim.iterations = preset.iterations;
            world.links.forEach(link => {
                link.stiffness = link.stiffness > 1 ? preset.stiffness : preset.stiffness * 0.5;
            });
        }

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const preset = btn.dataset.preset;
                applyPreset(preset);
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Restart
        document.getElementById('restartBtn').addEventListener('click', () => buildMesh());

        // Clock
        function updateClock() {
            const now = new Date();
            const brasiliaTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Sao_Paulo' }));
            const hours = String(brasiliaTime.getHours()).padStart(2, '0');
            const minutes = String(brasiliaTime.getMinutes()).padStart(2, '0');
            const seconds = String(brasiliaTime.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        updateClock();
        setInterval(updateClock, 1000);

        // START
        init();
    </script>
